{% extends 'app/base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/grade/grade_create.css' %}">
{% endblock %}

{% block content %}
<h2 class="blue">Edit Grade</h2>

<div class="form-wrapper">
    <form id="edit-grade-form" class="form-container">

        <div class="form-grid">
            <div class="form-group">
                <label for="enrollment">Student + Subject</label>
                <select id="enrollment" name="enrollment" disabled></select>
            </div>

            <div class="form-group">
                <label for="grade_type">Grade Type</label>
                <select id="grade_type" name="grade_type" required>
                    <option value="">-- Select Type --</option>
                    <option value="quiz">Quiz</option>
                    <option value="activity">Activity</option>
                    <option value="exam">Exam</option>
                </select>
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="max_score">Max Score</label>
                <input type="number" id="max_score" name="max_score" min="1" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="score">Score</label>
                <input type="number" id="score" name="score" min="0" step="0.01">
            </div>
        </div>

        <div class="form-buttons">
            <button type="submit" class="create-btn">Save Changes</button>
            <button type="button" onclick="history.back()">Cancel</button>
        </div>

        <p id="edit-status"></p>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/config.js' %}"></script>
<script src="{% static 'js/grade/grade_edit.js' %}"></script>
{% endblock %}
